<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


	<p:toolbar style="margin-top: 20px">
		<p:toolbarGroup>
			<p:button value="Novo" outcome="/pedidos/CadastroPedido" icon="fa fa-file-o" />
			<p:commandButton id="botaoSalvar" value="Salvar" action="#{cadastroPedidoBean.salvar}"
			update="@form" ajax="false" icon="fa fa-floppy-o" disabled="#{cadastroPedidoBean.pedido.naoAlteravel}" />
		</p:toolbarGroup>

		<p:toolbarGroup align="right">
			<p:commandButton  value="Emitir" title="Emitir o pedido" icon="fa fa-gavel" action="#{emissaoPedidoBean.emitirPedido}" process="@form"
				 update="@form" disabled="#{cadastroPedidoBean.pedido.naoEmissivel}" />
			<p:commandButton  value="Cancelar"  icon="fa fa-undo" action="#{cancelamentoPedidoBean.cancelarPedido}"
				disabled="#{cadastroPedidoBean.pedido.naoCancelavel}"/>
			<p:commandButton  value="Enviar por email" title="Enviar o pedido pro e-mail do cliente"
			 	icon="fa fa-envelope" action="#{envioPedidoEmailBean.enviarPedido}" process="@this" 
				disabled="#{cadastroPedidoBean.pedido.naoEnviavelPorEmail}"/>
			
			<p:separator/>
			
			<p:button value="Pesquisar" id="botaoPesquisar"
				outcome="/pedidos/PesquisaPedidos" icon="fa fa-search" />
		</p:toolbarGroup>
	</p:toolbar>

</ui:composition>
